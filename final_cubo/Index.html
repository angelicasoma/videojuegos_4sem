<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;'>

		<!-- hiro fauno-->
		<a-marker preset='hiro'>
			<a-entity
            position="0 1 0"
            scale="0.5 0.5 0.5"
            gltf-model="modelos/rojo.glb"
           
            scale="0.005 0.005 0.005"
					rotation="-90 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-nefer"
                    class="clickable"
                    gesture-handler
            ></a-entity>
		</a-marker>

		<!-- matrix nina -->
		<a-marker type="pattern"  preset="custom"
        url="modelos/qr_p.patt">
			<a-entity
            position="0 1 0"
            scale="0.8 0.8 0.8"
            gltf-model="modelos/nina.glb"
           
            scale="0.005 0.005 0.005"
					rotation="-90 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-nefer"
                    class="clickable"
                    gesture-handler
            ></a-entity>
		</a-marker>

		<!-- kanji -->
		<a-marker preset='kanji'>
            <a-entity
            position="0 1 0"
            scale="0.5 0.5 0.5"
            gltf-model="modelos/elvis.glb"
           
            scale="0.005 0.005 0.005"
					rotation="-90 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-nefer"
                    class="clickable"
                    gesture-handler
            ></a-entity>
        </a-marker>

        	<!-- angie -->
		<a-marker type="pattern"  preset="custom"
        url="modelos/pat_ang.patt">
			<a-entity
            position="0 1 0"
            scale="0.8 0.8 0.8"
            gltf-model="modelos/chica.glb"
           
            scale="0.005 0.005 0.005"
					rotation="0 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-nefer"
                    class="clickable"
                    gesture-handler
            ></a-entity>
		</a-marker>
        
        <!-- homero -->
        <a-marker type="pattern"  preset="custom"
        url="modelos/qr_dona.patt">
      
            <a-entity geometry="primitive: torus; radius: 1" material="src: url(imagenes/dona.jpeg)" rotation="0 0 0" position="0 1 0" 
            animation="property: rotation; to: 360 0 0; loop: true; dur: 24000; easing:linear" >
            </a-entity>
            <!-- dona -->
            <a-entity geometry="primitive: cylinder; radius: 0.4" material="src: url(imagenes/cra_h1.webp)" rotation="-90 10 0" position="4 0 0">
            </a-entity>
        </a-marker>



         <!-- codgo qr -->

         <a-marker
            type="pattern"
            preset="custom"
            url="assets/qr_baston.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA">
            <a-entity
                scale="0.6 0.6 0.6"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>

        <a-asset-item
        id="animated-nefer"
        src="modelos/hiphop.glb"
     ></a-asset-item>
      
     <!--  Marcador planeta  -->

        type="pattern"
        preset="custom"
        url="assets/marker4.patt"
        raycaster="objects: .clickable"

        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
    >
        <a-entity
            scale="000.1 000.1 000.1"
            rotation="0 0 0"
            animation-mixer="loop: repeat"
            gltf-model="#animated-nefer"
            class="clickable"
            gesture-handler
        ></a-entity>
    </a-marker> -->


		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
