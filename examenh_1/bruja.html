<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruja</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    <style>
        body{
            background: #000 url(imagenes/nubloso.jpg);
            color: white;
            font-family: sans-serif;
        }
        .fondo{
            width: 90vw;
            height: 90vh;
            margin: auto;
           
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <h1>Brujas en la luna</h1> -->
    <x3d class="fondo">
        <Scene>
            <!-- animación de rotación para el sitema solar  -->
        <transform DEF="SSolar" >
            <Shape>
                <Appearance>
                    <!-- <Material diffuseColor='1 1 0'/> -->
                    <imageTexture url='imagenes/cluna.jpg'/>
                </Appearance>
                <!-- <Box></Box> -->
                <!-- <Cone/> -->
                <Sphere/>
            </Shape>
            
         
    

            <transform translation="3 0 0" sacle="0.2 0.2 0.2">
                <!-- <Shape>
                    <Appearance>
                    <imageTexture url='texturas/cluna.jpg'/>
                    </Appearance>
                    <Sphere/>
                </Shape> -->
            </transform>


            <transform translation=" 2 0 0" scale="0.2 0.2 0.2"> 
                <inline url="witch-car.x3d"></inline>
            </transform>

            <transform translation=" 2.9 0.6 2" scale="0.2 0.2 0.2"> 
                <inline url="witch-car.x3d"></inline>
            </transform>

            <transform translation=" 1.6 0 1" scale="0.2 0.2 0.2"> 
                <inline url="witch-car.x3d"></inline>
            </transform>

            <transform translation=" 2.6 -0.5 0.3" scale="0.2 0.2 0.2"> 
                <inline url="witch-car.x3d"></inline>
            </transform>


            <!-- Parámetros de animación: sensor de tiempo y cuál eje se animará -->
            <timeSensor DEF='timerTL' cycleInterval='30' loop='true'></timeSensor>
            <orientationInterpolator DEF='rotatorTL' 
            key='
            0 
            0.5 
            1' 
            keyValue='
            0 1 0 0 
            0 1 0 3.14 
            0 1 0 6.28'>
                    </orientationInterpolator>
        <!-- Cierre de SSolar -->
        </transform>
         <!-- ROUTE canaliza el sensor de tiempo y la rotación al transform -->
			<ROUTE fromNode='timerTL' fromField='fraction_changed' toNode='rotatorTL' toField='set_fraction'></ROUTE>
			<ROUTE fromNode='rotatorTL' fromField='value_changed' toNode='SSolar' toField='set_rotation'></ROUTE>

        </Scene>
    </x3d>

</body>
</html>
