<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="kanji">
<!-- Sol -->
            <a-entity geometry="primitive: cone; radius: 0.2; height: 1.0; "  material="src:url(texturas/csol.jpg)">
            </a-entity>
<!-- Espacio -->
<a-entity geometry="primitive: plane; height:10; width: 10"  material="src: url(texturas/espacio.jpg); side: double" position="0 -3 0" rotation="90 0 0">
</a-entity>
<!-- <planetas -->
    <!-- La animaciÃ³n contenida en entity -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                <!-- mercurio -->
                <a-entity geometry="primitive: box; height: 1.0; width: 1.0;" position="1.5 0 0" material="src:url(texturas/cmercurio.jpg)"></a-entity>
                <!-- venus -->
                <a-entity geometry="primitive: torus; radius: 1;" position="2.5 0 -3.5" material="src:url(texturas/cvenus.jpg)"></a-entity>
                <!-- tierra-->
                <a-entity geometry="primitive: plane; height:4; width: 4;" position="3.5 0 2" material="src:url(texturas/ctierra.jpg)"></a-entity>
                <!--marte -->
                <a-entity geometry="primitive: torus; radius: 0.7;" position="4.5 0 -7.5" material="src:url(texturas/cmarte.jpg)"></a-entity>
                <!-- jupiter -->
                <a-entity geometry="primitive: sphere; radius: 0.4;" position="5.5 0 -1" material="src:url(texturas/cjupiter.jpg)"></a-entity>
                <!-- saturno -->
                <a-entity geometry="primitive: circle; radius: 0.5;" position="6.5 0 -9" material="src:url(texturas/anillos.png);" rotation="-90 0 0"></a-entity>
                <a-entity geometry="primitive: sphere; radius: 0.3;" position="6.5 0 -9" material="src:url(texturas/csaturno.jpg)"></a-entity>
                <!-- urano -->
                <a-entity geometry="primitive: cone; radius: 0.3;" position="7.5 0 6" material="src:url(texturas/curano.jpg)"></a-entity>
                <!-- neptuno -->
                <a-entity geometry="primitive: sphere; radius: 0.2;" position="8.5 0 7" material="src:url(texturas/cneptuno.jpg)"></a-entity>
            </a-entity>
        </a-marker>



    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
